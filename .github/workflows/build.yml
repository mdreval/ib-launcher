name: Build IB-Launcher

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        pip install pywin32
        
    - name: Build Windows exe
      run: |
        pyinstaller --clean ib-launcher.spec
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: IB-Launcher-Windows
        path: dist/IB-Launcher.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        brew install create-dmg
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.3.0
        pip install --only-binary :all: PyQt5
        pip install -r requirements.txt
        
    - name: Build macOS app
      run: |
        pyinstaller --clean ib-launcher-mac.spec
        mkdir -p dist/IB-Launcher.app/Contents/MacOS
        mv dist/IB-Launcher/* dist/IB-Launcher.app/Contents/MacOS/
        
    - name: Create DMG
      run: |
        create-dmg \
          --volname "IB-Launcher" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "IB-Launcher.app" 175 120 \
          --hide-extension "IB-Launcher.app" \
          --app-drop-link 425 120 \
          "IB-Launcher.dmg" \
          "dist/IB-Launcher.app"
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: IB-Launcher-macOS
        path: IB-Launcher.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: IB-Launcher-Windows
        path: windows
        
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: IB-Launcher-macOS
        path: macos
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          windows/IB-Launcher.exe
          macos/IB-Launcher.dmg
        draft: false
        prerelease: false
        generate_release_notes: true