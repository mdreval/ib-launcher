name: Build IB-Launcher

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Запускать при пуше тегов, начинающихся с v (например v1.0.0)
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        
    - name: Build Windows exe
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "design.ui;." --add-data "assets/*;assets/" --icon "assets/icon.ico" --version-file "file_version_info.txt" --hidden-import psutil --name "IB-Launcher" qt_version.py
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: IB-Launcher-Windows
        path: dist/IB-Launcher.exe

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: IB-Launcher-Windows
        path: windows
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          windows/IB-Launcher.exe
        draft: false
        prerelease: false
        generate_release_notes: true 