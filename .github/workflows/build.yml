name: Build IB-Launcher

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.3.0
          
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          pip install pywin32
          
      - name: Generate version info
        run: |
          python generate_version_info.py
          python generate_mac_info.py
          
      - name: Build Windows exe
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          pyinstaller --clean IB-Launcher.spec
          
      - name: Build macOS app
        if: runner.os == 'macOS'
        run: |
          pyinstaller --clean ib-launcher-mac.spec
          
          # Копируем Info.plist
          cp Info.plist "dist/IB-Launcher.app/Contents/Info.plist"
          
          # Снимаем атрибут карантина
          xattr -cr "dist/IB-Launcher.app"
          
          # Устанавливаем права доступа
          chmod -R 755 "dist/IB-Launcher.app"
          
      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          
          create-dmg \
            --volname "IB-Launcher" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "dist/IB-Launcher.app" 175 120 \
            --hide-extension "dist/IB-Launcher.app" \
            --app-drop-link 425 120 \
            "dist/IB-Launcher.dmg" \
            "dist/IB-Launcher.app"

          # hdiutil create -volname "IB-Launcher" -srcfolder "dist/IB-Launcher.app" -ov -format UDZO "dist/IB-Launcher.dmg"
          
          # Снимаем атрибут карантина с DMG
          xattr -cr "dist/IB-Launcher.dmg"
          
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: IB-Launcher-Windows
          path: dist/IB-Launcher.exe
          
      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: IB-Launcher-macOS
          path: dist/IB-Launcher.dmg

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: IB-Launcher-Windows
          path: windows
          
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: IB-Launcher-macOS
          path: macos
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            windows/IB-Launcher.exe
            macos/IB-Launcher.dmg
          draft: false
          prerelease: false
          generate_release_notes: true